<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table design</title>
    <style>
        table,tr,th,td{
            border: 2px solid black;
            border-collapse: collapse;
            padding: 10px;
            border-spacing: 3px;
            background-color: rgb(170, 19, 24);
        }
        td{
            background-color: rgb(0, 255, 34);
        }
    </style>
</head>
<body>
    <table>
<tr>
    <th>monday</th>
    <th>tuesday</th>
    <th>wednesday</th>
    <th>thursday</th>
    <th>friday</th>
    <th>saturday</th>
</tr>
<tr>
    <th>maths</th>
    <td>33</td>
    <td>2</td>
    <td>32</td>
    <td>22</td>
    <td>99</td>
</tr>
<tr>
    <th>science</th>
    <td>1</td>
    <td>2</td>
    <td>2</td>
    <td>1</td>

</tr>
<tr>
    <th>sanskrit</th>
    <td>1</td>
    <td>2</td>
    <td>2</td>
    <td>1</td>
</tr>
<tr>
    <th>english</th>
    <td>2</td>
    <td>2</td>
    <td>1</td>
    <td>2</td>

</tr>
<tr>
    <th>hindi</th>
    <td>2</td>
    <td>1</td>
    <td>2</td>
    <td>2</td>
</tr>
    
    </table>
    
</body>
</html>
